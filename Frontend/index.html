<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
<head><title>Frontend</title></head>
<body>
  <h1>Hello from Frontend!</h1>
  <p>Backend says: <span id="api"></span></p>

  <script>
    fetch('http://<BACKEND_IP>:3000/api')
      .then(res => res.json())
      .then(data => {
        document.getElementById('api').innerText = data.message;
      });
  </script>
</body>
</html>
